
name: first

on: push

jobs:
  job1:
    name: First job
    runs-on: ubuntu-latest
    steps:
      - name: Step one
        uses: actions/checkout@v2
      - name: Step two
        run: env | sort
      - name: Step three
        run: |
          node --version
          npm --version
          google-chrome -version
  job2:
    name: Second job
    runs-on: windows-latest
    steps:
      - name: Step one
        uses: actions/checkout@v2
      - name: Step two
        run: "Get-ChildItem Env: | Sort-Object Name"
      - name: Step three
        run: |
          node --version
          npm --version
          (Get-Package -Name "Google Chrome").Version
        


